<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Reviews</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Our Reviews</h1>

        <hr />
      </section>
      <div class="container">
        <div>
          <img
            src="https://images.pexels.com/photos/3220360/pexels-photo-3220360.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="Image"
            id="img"
          />
          <p class="author" id="author">Susan</p>
          <p class="job" id="job">UX/UI Designer</p>
          <p class="review" id="review">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
            architecto reiciendis corrupti ducimus officiis nam, modi
            consequatur perferendis nesciunt excepturi illum at aperiam,
            provident quibusdam nihil itaque quae iste adipisci!
          </p>
          <div class="buttons">
            <button class="left-btn"><i class="fas fa-angle-left"></i></button>
            <button class="right-btn">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
          <button class="random">Random</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
